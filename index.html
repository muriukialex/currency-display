<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />  
    <link rel="shortcut icon" href="currency.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Currency Converter</title>
</head>
<body>
    <h1 style="color: rgb(29, 27, 27);">USD dollar prices comparison</h1>
    <div class="container" style="font-size: 0.5rem;">
        <div id="BTC" title="BITCOIN">
            <i class="fab fa-bitcoin fa-7x"></i>
            <div id="BTCprice" style="font-size: 2.5em;"></div>  
        </div>      <!--Bitcoin -->

        <div id="EURO" title="EURO">
            <i class="fas fa-euro-sign fa-7x"></i>
            <div id="EUROprice" style="font-size: 2.5em;"></div>
        </div>   <!-- Euro -->

        <div id="KES" title="KES">
            <i class="fas fa-coins fa-7x"></i>
            <div id="KESprice" style="font-size: 2.5em;"></div>
        </div>    <!-- kenya shilling -->

        <div id="GBP" title="STERLING POUNDS">
            <i class="fas fa-pound-sign fa-7x"></i>
            <div id="GBPprice" style="font-size: 2.5em;"></div>
        </div>    <!-- british pound sterling -->

        <div id="USD" title="USD">
            <i class="fas fa-dollar-sign fa-7x"></i>
            <div id="USDprice" style="font-size: 2.5em;"></div>
        </div>    <!-- us dollar -->

        <div id="ETB" title="ETHIOPIAN BIRR">
            <i class="fas fa-lira-sign fa-7x"></i>
            <div id="ETBprice" style="font-size: 2.5em;"></div>
        </div>    <!-- ethiopian birr -->

        <div id="HKD" title="HONG KONG DOLLARS">
            <i class="fas fa-coins fa-7x"></i>
            <div id="HKDprice" style="font-size: 2.5em;"></div>
        </div>    <!-- hong kong dollar -->

        <div id="JPY" title="JAPANESE YEN">
            <i class="fas fa-yen-sign fa-7x"></i>
            <div id="JPYprice" style="font-size: 2.5em;"></div>
        </div>     <!-- hong kong dollar -->

        <div id="UGX" title="UGANDAN SHILLING">
            <i class="fas fa-coins fa-7x"></i>
            <div id="UGXprice" style="font-size: 2.5em;"></div>
        </div>      <!-- ugandan shilling -->
    </div>
</body>
</html>
